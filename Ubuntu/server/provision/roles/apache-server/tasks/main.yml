---

- name: Apache and Python WSGI will be present.
  apt: name={{ item }} state=present
  with_items: [apache2, libapache2-mod-wsgi]
  become: yes
  become_method: sudo

- name: VirtualHost will be configured for coupling of client and server.
  copy: src=virtualhost.conf dest=/etc/apache2/sites-available/000-default.conf
  become: yes
  become_method: sudo
  when: backend_as_a_service == false

- name: VirtualHost will be configured for separation of client and server.
  copy: src=virtualhost_baas.conf dest=/etc/apache2/sites-available/000-default.conf
  become: yes
  become_method: sudo
  when: backend_as_a_service == true