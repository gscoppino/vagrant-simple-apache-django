<VirtualHost *:80>
    ServerName localhost

    WSGIDaemonProcess project python-path=/vagrant/backend:/home/vagrant/project_env/lib/python2.7/site-packages
    WSGIProcessGroup project
    WSGIScriptAlias /api /vagrant/backend/project/wsgi.py/api
    WSGIScriptAlias /admin /vagrant/backend/project/wsgi.py/admin

    <Directory /vagrant/backend/project>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    Alias /static/backend /vagrant/backend/static
    Alias /static/frontend /vagrant/frontend/static
    AliasMatch ^/$ /vagrant/frontend/static/index.html

    <Directory /vagrant/backend/static>
        Require all granted
    </Directory>

    <Directory /vagrant/frontend/static>
        Require all granted
    </Directory>

</VirtualHost>