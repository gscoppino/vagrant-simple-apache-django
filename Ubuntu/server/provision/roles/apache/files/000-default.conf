<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /vagrant/backend/static

    <Directory /vagrant/backend/project>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    <Directory /vagrant/backend/static>
        Require all granted
    </Directory>

    WSGIScriptAlias / /vagrant/backend/project/wsgi.py
    WSGIDaemonProcess project python-path=/vagrant/backend
    WSGIProcessGroup project

    Alias /static /vagrant/backend/static

</VirtualHost>