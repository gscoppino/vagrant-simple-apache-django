---

- name: Latest version of pip will be present.
  yum: name=python-pip state=latest
  become: yes
  become_method: sudo

- name: Python virtualenv package will be present.
  pip: name=virtualenv state=present
  become: yes
  become_method: sudo

- name: A virtualenv will exist.
  command: virtualenv project_env chdir=/home/vagrant

- name: Django will be present in the virtualenv.
  pip: name=Django state=present virtualenv={{ backend_env }}
  become: yes
  become_method: sudo

- name: Add the Apache user to the vagrant users group.
  command: usermod -a -G vagrant apache
  become: yes
  become_method: sudo

- name: Give Apache execute permissions for VirtualEnv.
  command: chmod 710 /home/vagrant