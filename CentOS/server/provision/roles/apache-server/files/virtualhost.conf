<VirtualHost *:80>
    ServerName localhost

    <Directory /vagrant/backend/project>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    <Directory /vagrant/backend/static>
        Require all granted
    </Directory>

    WSGIScriptAlias / /vagrant/backend/project/wsgi.py
    WSGIDaemonProcess project python-path=/vagrant/backend:/home/vagrant/project_env/lib/python2.7/site-packages
    WSGIProcessGroup project

    Alias /static /vagrant/backend/static

</VirtualHost>